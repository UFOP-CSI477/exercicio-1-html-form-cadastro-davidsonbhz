<!DOCTYPE html>
<html>
    <head>
        <title>Sistemas WEB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>
            Formul√°rio inserindo elementos em uma tabela usando jquery
        </div>

        <div id="formulario">
            <input type="text" placeholder="Nome" id="nome" />
            <input type="email" placeholder="Email" id="email" />
            <input type="text" placeholder="Idade" id="idade" />
            <br />
            <input type="button" value="Adicionar" onclick="adiciona();" />
        </div>

        <div id="tabela">
            <table id="tdados">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Email</td>
                        <td>Idade</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>


        <!-- Plugin JavaScript -->
        <script src="jquery/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <script language="javascript">

                function adiciona() {
                    $("#tdados").find('tbody')
                            .append($('<tr>')
                                    .append($('<td>').text($('#nome').val()))
                                    .append($('<td>').text($('#email').val()))
                                    .append($('<td>').text($('#idade').val()))) ;


                    //alert($("#tdados").html());
                }


        </script>

    </body>
</html>
